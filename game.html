<!doctype html>

<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script>
        var canvas, canvasContext;


        const PLAYER_SIZE = 10;
        var playerXpos = (600 - PLAYER_SIZE) / 2
        var playerYpos = 600 - PLAYER_SIZE
        var playerSpeed = 5;

        const ENEMY_SIZE = 10;
        var enemyXpos = 600;
        var enemyYpos = Math.floor(Math.random() * (590 - 0) + 0)
        var enemySpeed = 4;

        var totalEnemies = 5;
        var makingEnemies = true;

        var enemies = [];


        const UP_KEY = 38;
        const DOWN_KEY = 40;
        const SPACE_KEY = 32;

        var upKeyPress = false;
        var downKeyPress = false;
        var spaceKeyPress = false;

        window.onload = function () {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            setInterval(mainloop, 1000 / 50);

        }

        function makeEnemies() {
            const ENEMY_SIZE = 10;
            var enemyXpos = 600;
            var enemyYpos = Math.floor(Math.random() * (590 - 0) + 0)
            var enemySpeed = 4;

            var enemy = {
                enemyXpos: enemyXpos,
                enemyYpos: enemyYpos,
                ENEMY_SIZE: ENEMY_SIZE,
                enemySpeed: enemySpeed,
                enemyColor: 'green'
            }

            enemies.push(enemy)

        }

        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black');
            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'red');
            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);
            playerMove();


            if (makingEnemies == true) {
                for (i = 0; i < totalEnemies; i++) {
                    makeEnemies();

                }
                makingEnemies = false;

            }

            drawEnemies();
            enemyMove();

        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }


        function keyPressed(evt) {

            if (evt.keyCode == UP_KEY) {
                upKeyPress = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPress = true;
            }
        }

        function keyReleased(evt) {

            if (evt.keyCode == UP_KEY) {
                upKeyPress = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPress = false;
            }
        }

        function enemyMove() {
            enemies.forEach(function (enemy, i, array) {
                enemy.enemyXpos -= enemy.enemySpeed

                if (enemy.enemyXpos < 0 - ENEMY_SIZE) {
                    enemy.enemyXpos = 600;
                    enemy.enemyYpos = Math.floor(Math.random() * (590 - 0) + 0)
                }

                if(enemy.enemyXpos < playerXpos + PLAYER_SIZE && enemy.enemyXpos + enemy.ENEMY_SIZE > playerXpos && enemy.enemyYpos < playerYpos + PLAYER_SIZE && enemy.enemyYpos + enemy.ENEMY_SIZE > playerYpos) {
console.log('hit')}
            })
        }



        function drawEnemies() {
            enemies.forEach(function (enemy, i) {
                colorRect(enemy.enemyXpos, enemy.enemyYpos, enemy.ENEMY_SIZE, enemy.ENEMY_SIZE, 'green')

            })
        }


        var gravity = 1;

        function playerMove() {
            if (upKeyPress == false && playerYpos <= canvas.height - PLAYER_SIZE) {
                playerYpos += gravity;
                gravity += 0.5;

            }


            if (upKeyPress == true && playerYpos > 0) {
                playerYpos -= playerSpeed;
                gravity = 0.5

            }

        }
    </script>
</body>
